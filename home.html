<html>
  <head>
    <title>reCAPTCHA demo: Simple page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <form action="?" method="POST">
      <div class="g-recaptcha" data-sitekey="6LcCar0aAAAAAPe_DQV1ZRTjrYNZ-GAUnoYoVDrC"></div>
      <br/>
      <input type="submit" value="Submit" onclick="showOut()">
    </form>
    <script>
      function showOut() {
        const Http = new XMLHttpRequest();
        const url = `https://www.google.com/recaptcha/api/siteverify?secret=6LcCar0aAAAAAAoHwjRrVPU5Vh81g35Iq4B-A53k&response=${g-recaptcha-response}`;
        Http.open("GET", url);
        Http.send();

        Http.onreadystatechange = (e) => {
          console.log(Http.responseText)
        }
      }
    </script>
  </body>
</html>
